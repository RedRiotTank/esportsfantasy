<app-esf-header></app-esf-header>

<div class="content-container">

    <div class="league-list">
        <div *ngFor="let league of this.getLeagues()" class="league">
            <img src="{{league.icon}}" alt="logo-img">
            <p class="esf-text"> {{league.leagueName}}</p>
            
        </div>

        <button class="esf-ibutton" (click)="goToCreateLeague()">Join league</button>

    </div>

    <div class="content">
        <router-outlet></router-outlet>
    </div>
    

</div>



<app-footer></app-footer>
