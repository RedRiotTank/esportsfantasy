<app-esf-header></app-esf-header>

<div [ngClass]="{'content-container': this.getCredentialService().getLoggedIn()}">

    <div *ngIf="this.getCredentialService().getLoggedIn()" class="league-list">
        <div *ngFor="let league of this.getLeagues()" class="league" [class.clicked]="this.getSelectedLeague().leagueUUID == league.leagueUUID"  (click)="setSelectedLeague(league.index)">
            <img src="{{league.icon}}" alt="logo-img">
            <p class="esf-text"> {{league.leagueName}}</p>
            
        </div>

        <button class="esf-ibutton" (click)="goToCreateLeague()">Join league</button>

    </div>

    <div class="content">
        <router-outlet></router-outlet>
    </div>
    

</div>



<app-footer></app-footer>
