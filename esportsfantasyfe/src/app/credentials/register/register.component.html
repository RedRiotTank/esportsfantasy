<div class="modal-container">
    <div class="container1" disabled>
      
    </div>
  
  
    <div class="logreg">
  
      <div class="logreg-text">
        <h1> signup</h1>
        <h1> eSports Fantasy </h1>
      </div>
     
     
      <div class="logreg-form">
        <input type="text" placeholder="Email" [(ngModel)]="emailInput" [ngClass]="{'error-input': unvalidEmail, 'no-error-input' : !unvalidEmail}" (focus)="cleanFormSelections()">
        <input type="password" placeholder="Password" [(ngModel)]="passwordInput" [ngClass]="{'error-input': unvalidPassword, 'no-error-input' : !unvalidPassword}" (focus)="cleanFormSelections()">
        <input type="password" placeholder="Confirm Password" [(ngModel)]="passwordConfirmInput" [ngClass]="{'error-input': nonEqualsPasswords, 'no-error-input' : !nonEqualsPasswords}" (focus)="cleanFormSelections()">
        
        <div class="logreg-form-buttons">
          <button class="esf-ibutton" (click)="register()">Register</button>
          <asl-google-signin-button type='standard' size='large' theme='filled_blue' class="google-button">
            continue_with
          </asl-google-signin-button>
          
          
        </div>
      </div>
  
      <div class="error-box esf-followedV">
        <p *ngIf="errorMessage != ' '">{{errorMessage}}</p>
        <p *ngIf="errorMessage == ' '">&nbsp;</p>
      </div>
  
      <p class="signup-text esf-followedV">Already have an account?&nbsp;<span (click)="goToLogin()">login</span></p>  
    
  
    </div>
  </div>
