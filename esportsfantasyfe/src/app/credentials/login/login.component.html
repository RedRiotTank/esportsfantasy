<div class="modal-container">
  <div class="container1"></div>

  <div class="logreg">
    <div class="logreg-text">
      <h1>Log in</h1>
      <h1>eSports Fantasy</h1>
    </div>

    <div class="logreg-form">

      <mat-error *ngIf="unvalidEmail">
        {{ errorMessage }}
      </mat-error>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          placeholder="example@provider.com"
          [(ngModel)]="emailInput"
          (focus)="cleanFormSelections()"
        />
      </mat-form-field>

      <mat-error *ngIf="unvalidPassword">
        {{ errorMessage }}
      </mat-error>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          placeholder="Enter your password"
          [(ngModel)]="passwordInput"
          (focus)="cleanFormSelections()"
        />
      </mat-form-field>

      <div class="logreg-form-buttons">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <asl-google-signin-button
          type="standard"
          size="large"
          theme="filled_blue"
          class="google-button"
        >
          continue_with
        </asl-google-signin-button>
      </div>
    </div>

    <!-- <div class="error-box esf-followedV">
      <p *ngIf="errorMessage != ' '">{{ errorMessage }}</p>
      <p *ngIf="errorMessage == ' '">&nbsp;</p>
    </div> -->

    <p class="signup-text esf-followedV">
      Don't have an account yet?&nbsp;<span (click)="goToRegister()"
        >Signup</span
      >
    </p>
  </div>
</div>
